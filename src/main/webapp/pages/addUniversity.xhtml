<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Welcome to OTV_JSF_Spring_Hibernate_Project2</title></h:head>
<h:body>
    <h:form>
        <p:panel header="Add University">
            <p:messages id="msgs" />

            <p:outputLabel for="universityName" value="University Name: " />
            <p:inputText id="universityName" value="#{universityMB.school}" required="true" label="UniversityName">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="universityName" display="icon" />

            <p:outputLabel for="latitude" value="Latitude: " />
            <p:inputText id="latitude" value="#{universityMB.latitude}" required="true" label="Latitude"/>
            <p:message for="latitude" display="icon" />

            <p:outputLabel for="longitude" value="Longitude: "/>
            <p:inputText id="longitude" value="#{universityMB.longitude}" required="true" label="Longitude"/>
            <p:message for="longitude" display="icon"/>


            <p:commandButton label="addUniversity" value="Save" update="panel" actionListener="#{universityMB.addUniversity}" ajax="false" icon="ui-icon-check" />
            <p:button value="Home Page" outcome="index.xhmtl" />
            <p:button value="See Universities" outcome="universities.xhtml" />
        </p:panel>
    </h:form>
</h:body>
</html>
