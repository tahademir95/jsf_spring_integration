<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Welcome to OTV_JSF_Spring_Hibernate_Project</title></h:head>
<h:body>

    <h:form>
        <p:panel id="panel" header="University Information System">
            <p:messages id="msgs" />
            <p:button value="Register" outcome="register.xhtml" />
            <p:button value="See Member" outcome="success.xhtml"/>
        </p:panel>
    </h:form>

    <h:form>
        <p:treeTable id="school" value="#{userMB.root}" var="mySchool">
            <p:column style="width:24px">
                <p:treeNode type="university" rendered="#{userMB.root.type == 'university'}">
                    <h:outputText value="#{mySchool}" />
                </p:treeNode>
            </p:column>
        </p:treeTable>
    </h:form>
</h:body>
</html>
